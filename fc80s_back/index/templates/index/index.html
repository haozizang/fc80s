<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>

<body>
<h4>球员</h4>
{% if player_list %}
    <ul>
    {% for player in player_list %}
        <ul>
            <ul>
                <li><a href="{% url 'player' player.id %}">{{ player.name }}</a></li>
            </ul>
        </ul>
    {% endfor %}
    </ul>
{% else %}
    <p>No content available.</p>
{% endif %}

</body>
</html>
